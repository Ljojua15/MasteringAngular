<div>
  <table class="table">
    <thead class="table__thead">
      <tr class="table__thead__htr">
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <th>{{p.id}}</th>
        <th>{{p.name}}</th>
        <th>{{p.price}}</th>
        <th>{{p.quantity}}</th>
        <th><button class="button-78" role="button">UPDATE</button></th>
        <th><button class="button-44" role="button">DELETE</button></th>
      </tr>
    </tbody>
  </table>
  <button class="button-25" role="button">
    <a routerLink="/add">ADD</a>
  </button>
</div>
