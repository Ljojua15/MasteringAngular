
<div class="pipes">
  <div class="pipes__item">
    <div class="pipes__item--cont" *ngFor="let items of travelDestinations | slice: start : end">
      <h1>{{items.country}}</h1>
      <img [src]="items.imgUrl" alt="*">
      <h4>{{items.title}}</h4>
    </div>
  </div>
  <div class="pipes__btns">
    <button (click)="back()" [disabled]="start == 0">BACK</button>
    <button (click)="next()" [disabled]="end >= travelDestinations.length">NEXT</button>
  </div>
</div>

<app-usd-to-gel/>
